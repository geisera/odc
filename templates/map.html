<main>
  <div class="view-header">{{title}}</div>
    <div class="card">
        <h3>{{ heading }}</h3>
        <div class="map-container">
          <canvas id="star-map" width="800" height="400"></canvas>
          <img id="star-overlay" src="/images/overlay.png" usemap="#overlayMap" alt="" style="visibility: hidden;">
          <map name="overlayMap" id="overlay-map"></map>
      </div>
    </div>
</main>
